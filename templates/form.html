{% extends "index.html" %}
{% block conteudo %}
<div class="invalid-feedback {{ invalid }}">{{ messanger }}</div>
<div class="container mt-5 p-3">
  <form action="/update" method="post">
    <div class="form-group">
      <label for="exampleInputEmail1">Novo Email</label>
      <input type="email" class="form-control" value="{{ contents[0][0] }}" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" class="form-control" value="{{ contents[0][2] }}" name="password" id="exampleInputPassword1" >
    </div>
    <input type="hidden" value="{{ contents[0][1] }}" name="id">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
{% endblock %}
